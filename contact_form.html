<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link til stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Kontakt os</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Kontaktformular</legend>
            <ul>
                <li>
                    <label for="name">Navn:</label>
                    <input type="text" id="name" placeholder="For- og efternavn">
                </li>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Din e-mail">
                </li>
                <li>
                    <label for="number">Telefon:</label>
                    <input type="number" id="number" placeholder="Dit telefonnummer">
                </li>
                <li>
                    <label for="topic">Emne:</label>
                    <input type="text" id="topic" placeholder="Emne">
                </li>
                <li>
                    <label for="message">Din besked</label>
                    <textarea id="message" placeholder="Din besked"></textarea>
                </li>
                <li>
                    <button>Send</button></li>
            </ul>
        </fieldset>
    </form>
    <a href="index.html">Tilbage til forsiden</a>
</body>
